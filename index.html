<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #c3c3c3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var c = canvas.getContext("2d");

    c.fillStyle = "black";
    c.fillRect(0,0,canvas.width,canvas.height);

    c.fillStyle="red";
    c.fillRect(20,20,50,50);

    c.strokeStyle="white";
    c.lineWidth=10;
    c.strokeRect(20,20,50,50);

    c.strokeStyle="blue";
    c.lineWidth=5;

    c.beginPath();
    c.moveTo(100,100);
    c.lineTo(150,200);
    c.lineTo(200,200);
    c.lineTo(200,250);
    c.lineTo(100,250);
    c.closePath()
    c.stroke();
    c.fill();

    c.fillStyle="white";
    c.font="50px Helvetica";
    c.fillText('hello',300,200);

    c.beginPath();
    c.arc(200,340,50,0,Math.PI*2,false);
    c.fill();

    var posX= 0;
    var posY=0;

    setInterval(function()
    {
        posX=posX+4;
        posY=posY+4;

        if(posX>500){
            posX=0;
        }

        if(posY>500){
            posY=0;
        }

        c.fillStyle = "rgba(0,0,0,05)";
        c.fillRect(0,0,canvas.width,canvas.height);

        c.fillStyle="white";
        c.beginPath();
        c.arc(posX,posY,50,0,Math.PI*2,false);
        c.fill();

    },30);

</script>

</body>
</html>
